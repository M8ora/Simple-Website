<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="landing.html">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="hangman.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>

    <div id="preloader"></div>

    <header class="header">
        <a href="landing.html" class="logo">Angeline <span class="animate" style="--i:1;"></span></a>
        <div class="bx bx-menu" id="menu-icon"><span class="animate" style="--i:1;"></span></div>

        <nav class="navbar">
            <a href="landing.html#home">Home</a>
            <a href="#quote">Quote</a>
            <a href="#jokes">Jokes</a>
            <a href="landing.html#skills">Gallery</a>
            <a href="landing.html#contact">Dunno</a>
            
            <span class="active-nav"></span>
            <span class="animate" style="--i:2;"></span>
        </nav>
    </header>

    <section class="cover">
        <div class="cover-screen">
            <p id="result"></p>
            <button id="start-button">Start Game</button>
        </div>
        <div class="moves"></div>
        <div class="slider-game">
            <div class="container"></div>
            <div class="original-image">
                <img src="img/P&G.jpg" alt="" />
            </div>
        </div>
    </section>

<section class="quote">
        <div class="contain">
            <h1>
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote"></span>
            <i class="fas fa-quote-right"></i>
            </h1>
            <p class="author" id="author"></p>
            
            <hr/>
                <!--add an onclick event on 'next quote' button-->
                <button class="next" onclick="getNewQuote()">Next Quote</button>
            </div>
        </div>
</section>

<section class="jokes show-animate" id="jokes">
        <div class="wrapper">
            <span>&#128514;</span>
            <p id="joke"></p>
            <button id="btn">Get Random Joke</button>
            </div>
        </div>
</section>

    
    <section class="gallery">
        <div class="full-img" id="fullImgBox">
            <img src="img/N1.jpg" id="fullImg">
            <span onclick="closeFullImg()">X</span>
        </div>
    <div class="img-gallery">
        <img src="img/N1.jpg" onclick="openFullImg(this.src)">
        <img src="img/N2.jpg" onclick="openFullImg(this.src)">
        <img src="img/N3.jpg" onclick="openFullImg(this.src)">
        <img src="img/N4.jpg" onclick="openFullImg(this.src)">
        <img src="img/N5.jpg" onclick="openFullImg(this.src)">
        <img src="img/N6.jpg" onclick="openFullImg(this.src)">
    </div>
    </section>



    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2023 by Aljhon | All Rights Reserved to me.
            </p>
        </div>
        <div class="footer-iconTop">
            <a href="#"><i class='bx bxs-chevrons-up'></i></a>
        </div>
    </footer>

    <script src="script2.js"></script>
    <script src="script.js"></script>
    <script>
    var loader = document.getElementById("preloader");
    window.addEventListener("load", function(){
        loader.style.display = "none";
    })
    var fullImgBox = document.getElementById ("fullImgBox");
    var fullImg = document.getElementById ("fullImg")
    function openFullImg(imahe) {
    fullImgBox.style.display = "flex"
    fullImg.src = imahe;
    }
    function closeFullImg() {
        fullImgBox.style.display = "none";
    }

    
</script>

</body>
</html>

<div class="container">
    <h2>College GPA Calculator</h2>

    <div id="subjects-container">
        <div class="subject-entry">
            <label for="subject1">Subject 1:</label>
            <input type="number" id="units1" class="units" placeholder="Enter units">
            <select id="grade1" class="grade">
              <option value="">Select</option>
              <option value="5">5</option>
              <option value="3">3</option>
              <option value="2.75">2.75</option>

              <option value="1.50">1.50</option>
              <option value="1.25">1.25</option>
              <option value="1.00">1.00</option>
            </select>
        </div>
    </div>

    <button id="btn-add" class="btn-add">Add Subject</button>
    <button id="btn-calculate" class="btn-calculate">Calculate GPA</button>

    <div class="result">
        <p>Your GPA is: <span id="gpa">0.00</span></p>
        <p id="description"></p>
    </div>

</div>

<script>
$(document).ready(function() {

    let subjectCount = 1;

    // Add Subject Button Click
    $("#btn-add").click(function() {
        subjectCount++;
        let newSubjectEntry = `
            <div class="subject-entry">
                <label for="subject${subjectCount}">Subject ${subjectCount}:</label>
                <input type="number" id="units${subjectCount}" class="units" placeholder="Enter units">
                <select id="grade${subjectCount}" class="grade">
                <option value="">Select</option>
                <option value="5">5</option>
                <option value="3">3</option>
                <option value="2.75">2.75</option>
                <option value="2.50">2.50</option>
                <option value="2.25">2.25</option>
                <option value="2.00">2.00</option>
                <option value="1.75">1.75</option>
                <option value="1.50">1.50</option>
                <option value="1.25">1.25</option>
                <option value="1.00">1.00</option>
                </select>
            </div>
        `;
        $("#subjects-container").append(newSubjectEntry);
    });

    // Calculate GPA Button Click
    $("#btn-calculate").click(function() {
        let totalGradePoints = 0;
        let totalUnits = 0;

        $(".subject-entry").each(function() {
            let units = parseFloat($(this).find(".units").val());
            let gradeValue = parseFloat($(this).find(".grade").val());

            if (!isNaN(units) && !isNaN(gradeValue)) {
                totalUnits += units;
                totalGradePoints += units * gradeValue;
            }
        });

        if (totalUnits > 0) {
            let gpa = totalGradePoints / totalUnits;
            $("#gpa").text(gpa.toFixed(2));

            let description = '';
            if (gpa >= 1.91 && gpa <= 2.00) {
                description = 'You can Do it.';
            } else if (gpa >= 1.76 && gpa <= 1.90) {
                description = 'Well Done';
            } else if (gpa >= 1.45 && gpa <= 1.75) {
                description = "Dean's Lister";
            } else if (gpa >= 1.00 && gpa <= 1.44) {
                description = "President's Lister";
            }
            $("#description").text(description);
        } else {
            $("#gpa").text("0.00");
            $("#description").text("");
        }
    });

});
</script>
